<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="Images/logo1.webp">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Laptop</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="Images/pngwing.com (5).png" class="surface">
            <div id="circle">
                <div class="feature one">
                    <img src="Images/icons8-android-l-battery-100.png">
                    <div>
                        <h1>Battery</h1>
                        <p>12000mAh,long-lasting battery</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="Images/cpu.png">
                    <div>
                        <h1>CPU</h1>
                        <p>Intel® Iris® </p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="Images/pngwing.com (2).png">
                    <div>
                        <h1>Thunderbolt</h1>
                        <p>Thunderbolt™ 4 fastest, simplest*</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="Images/pngwing.com (3).png">
                    <div>
                        <h1>AI</h1>
                        <p>AI on PCs. </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="Images/pngwing.com (6).png" id="utBtn">
        <h3>features</h3>
        <img src="Images/pngwing.com (6).png" id="downBtn">
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;


        upBtn.onclick = function () {

            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;

        }
        downBtn.onclick = function () {

            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>
</body>

</html>
